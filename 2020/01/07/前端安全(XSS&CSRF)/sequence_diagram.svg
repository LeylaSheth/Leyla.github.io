<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="721" height="480" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[title:存在CSRF漏洞的网站：WebA\n攻击者：WebB\n受害者：User/WebA
Browser->Web(A)(Trusted):1.浏览并登录信任网站A
Web(A)(Trusted)->Browser:2.验证通过，在用户处产生A的Cookie
Browser->Web(B)(Hacked):3.用户在没有登出A的情况下，访问危险网站B
Web(B)(Hacked)->Browser:4.B要求访问第三方站点A，发出一个request请求
Browser->Web(A)(Trusted):5.根据B在4中的请求，浏览器带着2中产生的Cookie访问A
note over Browser,Web(A)(Trusted):6.A不知道5中的请求是用户发出的还是B发出的，\n由于浏览器会自动带上用户的Cookie，\n所以A会根据用户的权限处理5的请求，\n于是B就达到了模拟用户操作的目的]]></source><desc>存在CSRF漏洞的网站：WebA
攻击者：WebB
