rkerArrowBlock&quot;); --darkreader-inline-fill:none; --darkreader-inline-stroke:#000000;" data-darkreader-inline-fill="" data-darkreader-inline-stroke=""></line></g><g class="signal"><text x="58" y="295.40625" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="58">5.根据B在4中的请求，浏览器带着2中产生的Cookie访问A</tspan></text><line x1="48" x2="468" y1="300.40625" y2="300.40625" stroke="#000000" fill="none" style="stroke-width: 2; marker-end: url(&quot;#markerArrowBlock&quot;); --darkreader-inline-fill:none; --darkreader-inline-stroke:#000000;" data-darkreader-inline-fill="" data-darkreader-inline-stroke=""></line></g><g class="note"><rect x="38" y="320.40625" width="440" height="83.609375" stroke="#000000" fill="#ffffff" style="stroke-width: 2; --darkreader-inline-fill:#e7d8bd; --darkreader-inline-stroke:#000000;" data-darkreader-inline-fill="" data-darkreader-inline-stroke=""></rect><text x="43" y="339.40625" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="43">6.A不知道5中的请求是用户发出的还是B发出的，</tspan><tspan dy="1.2em" x="43">由于浏览器会自动带上用户的Cookie，</tspan><tspan dy="1.2em" x="43">所以A会根据用户的权限处理5的请求，</tspan><tspan dy="1.2em" x="43">于是B就达到了模拟用户操作的目的</tspan></text></g></svg>